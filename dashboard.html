<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Codezbin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #0b1f3a;
      color: white;
    }

    /* Sidebar (now always expanded) */
    .sidebar {
      width: 240px; /* expanded width */
      background-color: #0b1f3a;
      overflow-x: hidden;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 0;
      border-right: 2px solid #112233;
      position: relative;
      z-index: 10;
    }

    .menu-icon {
      display: none; /* hidden since we no longer toggle */
    }

    .profile {
      display: flex;
      align-items: center;
      padding: 0 20px;
      margin-bottom: 20px;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #00c896;
      object-fit: cover;
      margin-right: 10px;
    }

    .profile-name {
      font-size: 14px;
      color: #00f2fe;
      white-space: nowrap;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      transition: background 0.3s, padding-left 0.3s;
      white-space: nowrap;
      overflow: hidden;
      gap: 10px;
    }

    .nav-link:hover {
      background: linear-gradient(45deg, #00f2fe, #4facfe);
      color: #0b1f3a;
      font-weight: bold;
      padding-left: 25px;
    }

    .nav-text {
      transition: opacity 0.3s ease;
    }

    .sidebar-bottom {
      padding: 10px 0;
    }

    .sidebar-bottom .nav-link {
      font-size: 14px;
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .main h1 {
      font-size: 32px;
      color: #00f2fe;
      margin-bottom: 10px;
    }

    .main p {
      font-size: 16px;
      color: #cccccc;
      margin-bottom: 30px;
    }

    .grid-container {
      width: 100%;
      max-width: 800px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      background-color: #112233;
      padding: 30px;
      border-radius: 12px;
      border: 2px solid #00f2fe;
    }

    .grid-item {
      background-color: #223344;
      color: #00f2fe;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      height: 100px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
      text-align: center;
    }

    .grid-item:hover {
      transform: translateY(-5px);
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      color: #0b1f3a;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        height: 100vh;
      }

      .main {
        margin-left: 240px;
        padding: 20px;
      }

      .grid-container {
        padding: 20px;
      }
    }
  </style>
</head>

      <a href="termsandconditions.html" class="nav-link">‚ùì<span class="nav-text">Help Center</span></a>
    </div>
    <div class="sidebar-bottom">

  </div>
