<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codezbin Editor</title>
  <link rel="stylesheet" href="css\textedi.css" />
</head>
<body>
  <header class="top-nav">
    <div class="nav-left"><h2>CODEZBIN</h2></div>
    
  </header>

  <div class="editor-container">
    <div class="editor-main">
      <div class="code-box" contenteditable="true">// Write your code here</div>
      <div class="output-box">// Output will appear here</div>
    </div>

    <aside class="editor-sidebar">
      <input type="text" class="search-input" placeholder="Search" />
     <div class="language-list">
  <input type="radio" name="language" id="lang-c" checked>
  <label for="lang-c">C</label>

  <input type="radio" name="language" id="lang-cpp">
  <label for="lang-cpp">C++</label>

  <input type="radio" name="language" id="lang-python">
  <label for="lang-python">PYTHON</label>

  <input type="radio" name="language" id="lang-java">
  <label for="lang-java">JAVA</label>

  <input type="radio" name="language" id="lang-js">
  <label for="lang-js">JAVASCRIPT</label>

  <input type="radio" name="language" id="lang-go">
  <label for="lang-go">GO</label>

  <input type="radio" name="language" id="lang-sql">
  <label for="lang-sql">SQL</label>

  <input type="radio" name="language" id="lang-csharp">
  <label for="lang-csharp">C#</label>

  <input type="radio" name="language" id="lang-swift">
  <label for="lang-swift">SWIFT</label>

  <input type="radio" name="language" id="lang-kotlin">
  <label for="lang-kotlin">KOTLIN</label>

  <input type="radio" name="language" id="lang-php">
  <label for="lang-php">PHP</label>
</div>

    </aside>
  </div>
</body>
</html>
