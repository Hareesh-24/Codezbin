<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings | Codezbin</title>
  <style>
    body {
      margin: 0;
      background-color: #0b1f3a;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    .settings-container {
      max-width: 800px;
      margin: auto;
      background-color: #102c4a;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px #00c89666;
    }
    h1 {
      color: #00f2fe;
      margin-bottom: 1rem;
    }
    .setting-item {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #00c896;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      background-color: #1a3a5a;
      color: #fff;
    }
    button {
      background-color: #00c896;
      color: #0b1f3a;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #00f2fe;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h1>Account Settings</h1>
    
    <div class="setting-item">
      <label for="email">Email</label>
      <input type="email" id="email" value="user@example.com" />
    </div>

    <div class="setting-item">
      <label for="password">Change Password</label>
      <input type="password" id="password" placeholder="New Password" />
    </div>

    <div class="setting-item">
      <label for="theme">Preferred Theme</label>
      <select id="theme">
        <option>Dark</option>
        <option>Light</option>
      </select>
    </div>

    <button type="submit">Save Changes</button>
  </div>
</body>
</html>
