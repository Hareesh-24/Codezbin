<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CODEZBIN | Book Purchase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main-bg: #f9f9f9;
      --box-bg: #ffffff;
      --border-color: #ccc;
      --primary: #00cc66;
      --danger: #ff6666;
      --text-dark: #222;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--main-bg);
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: var(--box-bg);
      border-right: 1px solid var(--border-color);
      padding: 1rem;
    }

    .sidebar h2 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .filter {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    .filter label {
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
    }

    .filter select {
      padding: 0.4rem;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .main {
      flex: 1;
      padding: 1rem 2rem;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .navbar h1 {
      font-size: 1.3rem;
    }

    .navbar .menu a {
      margin-left: 1rem;
      text-decoration: none;
      color: #000;
      font-size: 0.9rem;
    }

    .search-bar {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }

    .search-bar input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 250px;
      border: 1px solid #aaa;
      border-radius: 4px;
      margin-right: 0.5rem;
    }

    .book-section {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .book-display {
      flex: 2;
    }

    .book-display img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .book-display .book-info {
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .book-card {
      margin-top: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 150px;
      background-color: #fff;
    }

    .book-card img {
      width: 100%;
      height: auto;
    }

    .book-card p {
      font-size: 0.85rem;
      margin-top: 0.3rem;
    }

    .payment-box {
      flex: 1;
      background-color: var(--box-bg);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 300px;
    }

    .payment-box h3 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .payment-box .logos {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .payment-box input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.8rem;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 0.95rem;
    }

    .payment-box button {
      width: 100%;
      padding: 0.6rem;
      background-color: var(--primary);
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .payment-box button:hover {
      background-color: #00994d;
    }

    .or-divider {
      text-align: center;
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-bottom: 1px solid #ccc;
      }

      .book-section {
        flex-direction: column;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar Filters -->
  <div class="sidebar">
    <h2>Filters</h2>
    <div class="filter">
      <label>By Author</label>
      <select><option>All</option></select>
    </div>
    <div class="filter">
      <label>Language</label>
      <select><option>All</option></select>
    </div>
    <div class="filter">
      <label>Price</label>
      <select><option>Any</option></select>
    </div>
    <div class="filter">
      <label>Customer Reviews</label>
      <select><option>All</option></select>
    </div>
    <div class="filter">
      <label>Categories</label>
      <select><option>All</option></select>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">

    <!-- Navbar -->
    <div class="navbar">
      <h1>CODEZBIN</h1>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">Notifications</a>
        <a href="#">beninus021@gmail.com</a>
      </div>
    </div>

    <!-- Search -->
    <div class="search-bar">
      <input type="text" placeholder="Search Books">
    </div>

    <!-- Book + Payment Section -->
    <div class="book-section">

      <!-- Books Display -->
      <div class="book-display">
        <img src="https://m.media-amazon.com/images/I/51N-u8AsmdL.jpg" alt="Book Cover">
        <div class="book-info">
          <strong>The Complete Reference Python</strong><br>
          By Ullman<br>
          Pages: 1020<br>
          Price: ₹908
        </div>

        <div class="book-card">
          <img src="https://m.media-amazon.com/images/I/71RkVQ1RZtL._AC_UF1000,1000_QL80_.jpg" alt="Book">
          <p>By Imran<br>Pages: 1044<br>Price: ₹985</p>
        </div>
      </div>

      <!-- Payment Box -->
      <div class="payment-box">
        <h3>BUY NOW</h3>
        <div class="logos">
          <img src="https://cdn-icons-png.flaticon.com/128/174/174861.png" width="25">
          <img src="https://cdn-icons-png.flaticon.com/128/825/825454.png" width="25">
          <img src="https://cdn-icons-png.flaticon.com/128/196/196578.png" width="25">
        </div>

        <div class="or-divider">OR</div>

        <input type="email" placeholder="Email">
        <input type="text" placeholder="Credit Card Number">
        <input type="text" placeholder="CVV">

        <button>Continue</button>
      </div>
    </div>
  </div>

</body>
</html>
