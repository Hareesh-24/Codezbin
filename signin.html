<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodezBin Login - Midnight Neon</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background-color: #0b1f3a; /* Updated background */
      color: #ffffff;
    }

    h1 {
      text-align: center;
      font-weight: normal;
      font-size: 32px;
      letter-spacing: 2px;
      padding: 30px 0 10px;
      color: #00f2fe; /* Accent color matching buttons */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      flex-wrap: wrap;
    }

    .left, .right {
      flex: 1;
      padding: 30px;
    }

    .left {
      text-align: center;
    }

    .left img {
        width: 500px;
       max-width: 100%;
      border-radius: 0; /* Set to 0 or keep 10px if you want slight rounding */
      opacity: 0.9; /* Slight transparency for blending */
      filter: drop-shadow(0 0 20px rgba(0, 242, 254, 0.3)); /* Neon glow */
      background-color: transparent;
    }

    .login-box {
      background-color: #112033;
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 242, 254, 0.3);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00f2fe;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #1b2a40;
      color: white;
      font-size: 14px;
    }

    .login-box input::placeholder {
      color: #cccccc;
    }

    .login-box label {
      font-size: 14px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin: 10px 0;
      color: #aaa;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: transparent;
      border: 2px solid #00f2fe;
      border-radius: 8px;
      color: #00f2fe;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }

    .login-box button:hover {
      background-color: #00f2fe;
      color: #0b1f3a;
      box-shadow: 0 0 15px rgba(0, 242, 254, 0.6);
    }

    .or {
      text-align: center;
      margin: 15px 0;
      font-size: 13px;
      color: #888;
    }

    .google-btn {
      width: 100%;
      background-color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      gap: 8px;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
      background: transparent;
      vertical-align: middle;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      margin-top: 15px;
      color: #aaa;
    }

    .signup-btn {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: transparent;
      border: 2px solid #00f2fe;
      border-radius: 8px;
      color: #00f2fe;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }

    .signup-btn:hover {
      background-color: #00f2fe;
      color: #0b1f3a;
      box-shadow: 0 0 15px rgba(0, 242, 254, 0.6);
    }

    a {
      color: #00f2fe;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Welcome to CODEZBIN</h1>
  <div class="container">
    <div class="left">
      <img src="images/head5.svg" alt="Codezbin Illustration">
    </div>
    <div class="right">
      <div class="login-box">
        <h2>LOGIN</h2>
        <input type="text" placeholder="User Name / Email ID">
        <input type="password" placeholder="Password">
        <div class="options">
          <label><input type="checkbox"> Remind me</label>
          <a href="reset.html">Forgot Password</a>
        </div>
        <button onclick="window.location.href='dashboard.html'">LOGIN</button>
        <div class="or">OR</div>
        <button class="google-btn">
          <img src="images/Google.svg" alt="Google Logo" />
          Continue with Google
        </button>
        <button class="signup-btn" onclick="window.location.href='signup.html'">Sign Up</button>

      </div>
    </div>
  </div>
</body>
</html>
